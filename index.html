<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Retro Game</title>
</head>
<body>
  <div class="screen">
    <h1>Catch The Insect</h1>
    <button class="btn" id="start-btn">Play Game</button>
  </div>
  <div class="screen">
    <h1>What's is your favorite insect?</h1>
    <ul class="insects-list">
      <li>
        <button class="choose-insect-btn">
          <p>Spider</p>
          <img src="/asset/spider.png" alt="spider">
        </button>
      </li>
      <li>
        <button class="choose-insect-btn">
          <p>Ant</p>
          <img src="/asset/ant.png" alt="ant">
        </button>
      </li>
      <li>
        <button class="choose-insect-btn">
          <p>Beetle</p>
          <img src="/asset/beetle.png" alt="beetle">
        </button>
      </li>
      <li>
        <button class="choose-insect-btn">
          <p>Cobra</p>
          <img src="/asset/cobra.png" alt="cobra">
        </button>
      </li>
      <li>
        <button class="choose-insect-btn">
          <p>Dragonfly</p>
          <img src="/asset/dragonfly.png" alt="dragonfly">
        </button>
      </li>
    </ul>
  </div>
  <div class="screen game-container" id="game-container">
    <h3 id="time" class="time">time: 00:00</h3>
    <h3 id="score" class="score">Score: 0</h3>
    <h5 id="message" class="message">
      Are you annoyed yet? <br>
      Your are playing an impossible game!!!
    </h5>
  </div>
  <script src="/javascript/script.js"></script>
</body>
</html>
